{{ $type := .type }}

<div class="instructors__list">
    {{- range $idx, $i := .instructors -}}
    <div class="instructor {{ if eq $type "meetup" }}card-dark-bg{{ end }}">
        <div class="intro">
            <p>{{ $i.intro }}</p>
        </div>
        <div class="avatar">
            <img src="{{ $i.image}}" />
        </div>
        <div class="name">{{ $i.name}}</div>
        <div class="company">{{ $i.company }} | {{ $i.title }}</div>
    </div>
    {{- end -}}
</div>
